<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAT-->
    </p>

    <P>
        Vamos adicionar alguns símbolos especiais: <br>
        &reg;
        &copy;
        &Delta;
    </P>
    
    <p>
        Vamos colocar emojis! <br>
        &#x1F596;
        &#x1F4A9;
    </p>

    
</body>
</html>
