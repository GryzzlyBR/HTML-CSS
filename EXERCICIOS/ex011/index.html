<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTM5</p>

    <audio preload="metadata" autoplay controls>
        <source src="midias/Losing My Mind - NEFFEX.mp3" type="audio/mpeg">
        <source src="midias/Losing My Mind - NEFFEX.ogg" type="audio/ogg">
        <source src="midias/Losing My Mind - NEFFEX.wav" type="audio/wav">
        <p>IMPORTANTE: Caso seu arquivo não carregue, você pode fazer download clicando: <a href="midias/Losing My Mind - NEFFEX.mp3">AQUI</a></p>
    </audio>
    <!-- MP3 WAV OGG-->
</body>
</html>
