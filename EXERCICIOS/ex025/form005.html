<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário com Check Box e Radio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            
            <input type="radio" name="sexo" id="ismas" value="M">
            <label for="ismas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem" value="F">
            <label for="isfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas" checked>
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked>
            <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
